<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple two column layout landing page of Flyo made with HTML and CSS"
    />
    <meta name="author" content="Mayur Dayal" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/default.min.css" />
    <link rel="stylesheet" href="./css/app.min.css" />
    <title>Frontend Mentor | Fylo landing page with two column layout</title>
  </head>
  <body>
    <!-- Top Header Section -->
    <header>
      <img src="./images/logo.svg" alt="Flyo logo" />

      <nav class="nav-section">
        <ul>
          <li role="link">Features</li>
          <li role="link">Team</li>
          <li role="link">Sign In</li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="top-section">
        <img
          src="./images/illustration-1.svg"
          alt="introduction illustration"
        />

        <div class="top-section-contents">
          <h1>All your files in one secure location, accessible anywhere.</h1>
          <p>
            Fylo stores your most important files in one secure location. Access
            them wherever you need, share and collaborate with friends, family,
            and co-workers.
          </p>

          <form>
            <input
              type="email"
              name=""
              placeholder="Enter your emailâ€¦"
              required
            />
            <button>Get Started</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
